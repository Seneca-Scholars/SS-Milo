<!DOCTYPE html>
<html>
  <head>
    <style>
      #poke-nav {
        display: inline-block;
        height: 400px;
        margin-right: 50px;
        width: 550px;
      }
      #poke-info {
        border: 1px solid black;
        display: inline-block;
        height: 400px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Poke</h1>
      <div>
        <span id="poke-nav">
          <label>Select a Pokemon</label>
          <div id="pokemon-img-container"></div>
          <button>Load More</button>
        </span>
        <span id="poke-info">

        </span>
      </div>
    </header>
    <script>
      let currentOffset = 0;
      let currentLimit = 100;
      let currentPokemon = [];

      const bulba = {
       "sprites": {
          "back_default": "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png",
          "back_female": null,
          "back_shiny": "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/1.png",
          "back_shiny_female": null,
          "front_default": "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png",
          "front_female": null,
          "front_shiny": "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png",
        }
      }

      /**
       * data -> some kind of array of pokemon objects=
       */

       function displayPokemonImages(data) {
        let newSpriteHTML = '';
        for(let i=0;i<data.length;i++) {
          const poke = data[i];
          const htmlPokeSpriteTemplate = `
          <img src="${poke.sprites.front_default}" />
          `;
          newSpriteHTML += htmlPokeSpriteTemplate;
        }
        const pokeContainer = document.getElementById("pokemon-img-container");
        pokeContainer.innerHTML = newSpriteHTML;
      }

      function displayPokemonInfo(data) {
        const imgUrl = data.sprites.front_default;
        // using template literal =>
        const pokeImageHTML = `
        <img src="${imgUrl}" />
        `;

        const infoContainer = document.getElementById("poke-info");

        infoContainer.innerHTML = pokeImageHTML;
      }

      function clickPokemonName(pokeNumber) {
        const url = "https://pokeapi.co/api/v2/pokemon/" + pokeNumber + "/";
        fetch(url)
        .then(handleResponse)
        .then(displayPokemonInfo);
      }

      function displayPokemonNames(data) {
        let newSpriteHTML = '';
        for(let i=0;i<data.length;i++) {
          const poke = data[i];
          const pokeUrl = data[i].url;
          const pokeUrlArray = pokeUrl.split("/");localStorage
          const pokeNumber = pokeUrlArray[6];
          const htmlPokeSpriteTemplate = `
          <span style="padding: 10px">
            <button onClick="clickPokemonName('${pokeNumber}')">
            ${poke.name}
            </a>
            </button>
          `;
          newSpriteHTML += htmlPokeSpriteTemplate;
        }
        const pokeContainer = document.getElementById("pokemon-img-container");
        pokeContainer.innerHTML = newSpriteHTML;
      }



      function handlePokemonData(data/*list of obj*/) {
        for(const poke of data.results) {
          currentPokemon.push(poke);
        }
        displayPokemonNames(currentPokemon);
      }
      function handleResponse(response) {
        return response.json();
      }

      function loadPokemon() {
        const pokeUrl = "https://pokeapi.co/api/v2/pokemon?offset=" + currentOffset + "&limit=" + currentLimit;
        fetch(pokeUrl)
        .then(handleResponse)
        .then(handlePokemonData);

        const listOfPokemon = [bulba];
        displayPokemonImages(listOfPokemon);
      }

      function load() {
        loadPokemon();
      }

      window.onload = load;
    </script>
  </body>
</html>
